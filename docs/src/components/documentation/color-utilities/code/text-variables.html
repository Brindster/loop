/*
  Let's say we keep 3 colors from global
  => generating .text-primary, .text-success, .text-danger
*/
$text-colors-classes: (
  'primary',
  'success',
  'danger',
);

/*
  Plus a custom color matching our base color for text.
  => generating .text-color
*/
$text-colors: (
  'color' : $color-base,
);
