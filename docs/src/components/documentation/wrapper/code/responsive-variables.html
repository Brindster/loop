$wrapper-padding-sizes: (
  'tiny' : .8rem,
  'small': 1.6rem,
  'wide': 2rem, /* add wrapper-wide */
  'large': 4rem,
);

$wrapper-responsive-sizes: (
  sm: (
    '' :
    'wide': 4.6rem, /* change wide value at breakpoint sm */
  ),
  lg: (
    'wide': 6.4rem, /* change wide value at breakpoint lg */
  ),
);
